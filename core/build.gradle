apply plugin: "java"

sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}

dependencies {
    runtime 'org.jdom:jdom2:2.0.6'
    compile 'org.jdom:jdom2:2.0.6'
    compile fileTree(dir: '../libs', include: '*.jar')
}
